<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>github composer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
  </head>
  <body>
  <div class="container">
    <h2>composer</h2>
    <table class="table table-sm table-hover">
    <script>
	const tab =[
	{dom:'https://www.google.fr/'}	,
	{dom:'http://localhost:8000'},
	{dom:'https://awelvor.github.io/spip/sql/spip.sql'}
	];
	html = "";
	tab.forEach(function(el){html += "<tr><td><a href='"+el.dom+"' target=_blank>"+el.dom + "</a></td></tr>";});
	document.write(html);
	
	    
    
    
    
    </script>
    </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
